language: python

sudo: required

python:
  - "3.6"

install:
  - sudo pip install -r requirements.txt
  - sudo python setup.py install
  - sudo pip install tox

script:
  - sudo pip list --format=columns | grep pyvcloud
  - sudo python -c 'import pkg_resources; print(pkg_resources.require("pyvcloud")[0].version)'
  - sudo tox -e flake8
